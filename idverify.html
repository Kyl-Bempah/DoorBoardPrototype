<html>

<title>Overview Page on doorboard</title>

<script language="javascript">
  function check(){
  	if(id_verify.email.value == ""){
  		alert("Please fill in your email address or swipe your ID card.");
  		id_verify.email.focus();
  		return false;
  	}
  }
</script>

<body>
<form name="id_verify" action="msgsent.html" method="post">
	<section id = "mockTablet">
	  <section id= "IdentityVerification" style="vertical-align: text-bottom;">
	    <h1 style = "color:#2AF946;">One more step to go</h1>
	    <p>Swipe your ID card or type in your email address below.</p>
	    <input id="email" type="text" required/>
	    <button style="background:#428BCA;color:#fff;
      font-family:Sans-serif;font-size:20px;height:60px;width:150px;line-height:60px;margin:25px 25px;text-align:center;border:0;transition:all 0.3s ease;position:absolute;top:82%;left:58%;border-radius:12px;" type="submit" onclick="return check()">Send</button>
	  </section>
	</section>

</body>
</html>
